        PubModel="Print"><Journal><ISSN IssnType="Print">1109-6535</ISSN><JournalIssue
        CitedMedium="Print"><Volume>4</Volume><Issue>6</Issue><PubDate><Year>2007</Year><Season>Nov-Dec</Season></PubDate></JournalIssue><Title>Cancer
        genomics &amp; proteomics</Title><ISOAbbreviation>Cancer Genomics Proteomics</ISOAbbreviation></Journal><ArticleTitle>IL-6
        enhances the nuclear translocation of DNA cytosine-5-methyltransferase 1 (DNMT1)
        via phosphorylation of the nuclear localization sequence by the AKT kinase.</ArticleTitle><Pagination><StartPage>387</StartPage><EndPage>398</EndPage><MedlinePgn>387-98</MedlinePgn></Pagination><Abstract><AbstractText>The
        epigenetic programming of genomic DNA is accomplished, in part, by several
        DNA cytosine-5-methyltransferases that act by covalently modifying cytosines
        with the addition of a methyl group. This covalent modification is maintained
        by the DNA cytosine-5-methyltransferase-1 enzyme (DNMT1), which is capable
        of acting in concert with other similar enzymes to silence important tumor
        suppressor genes. IL-6 is a multifunctional mediator of inflammation, acting
        through several major signaling cascades, including the phosphatidylinositol-3-kinase
        pathway (PI-3-K), which activates protein kinase B (AKT/PKB) downstream. Here,
        we show that the subcellular localization of DNMT1 can be altered by the addition
        of IL-6, increasing the rate of nuclear translocation of the enzyme from the
        cytosolic compartment. The mechanism of nuclear translocation of DNMT1 is
        greatly enhanced by phosphorylation of the DNMT1 nuclear localization signal
        (NLS) by PKB/AKT kinase. Mutagenic alteration of the two AKT target amino
        acids within the NLS results in a major loss of DNMT1 nuclear translocation,
        while the creation of a "phospho-mimic" amino acid (mutation to acidic residues)
        restores this compartmentation ability. These observations suggest an interesting
        hypothesis regarding how mediators of chronic inflammation may disturb the
        delicate balance of cellular compartmentalization of important proteins, and
        reveals a potential mechanism for the induction or enhancement of tumor growth
        via alteration of the components involved in the epigenetic programming of
        a cell.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Last
